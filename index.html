<!DOCTYPE html>
<!-- Can view on https://vietthan.github.io/google-homepage/ -->
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<link rel="stylesheet" href="homepage.css">
	</head>
	<body>

		<!-- NavBar-->
		<nav>
			<div class="general">
				<a class="general-link" href="https://about.google/">About</a>
				<a class="general-link" href="https://store.google.com/US/">Store</a>
			</div>
			<div class="rhs">
				<div class="services">
					<div>Gmail</div>
	
					<div>Images</div>
				</div>
	
				<div class="nav-button">
	
				</div>
	
				<div class="g-account">
	
				</div>
			</div>


		</nav>

		<!-- Logo -->
		<!-- Looked at google's homepage, went with simple layout-->
		<div class="logo">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</div>


		<div class="front">
	
			<!-- Search Bar-->
			<div class="searchbar">
				<input class="search">
			</div>
	
			<!-- Under search bar buttons-->
			<div class="buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			<div>
		</div>

		<footer>
			<div class="tagline">
				Carbon neutral since 2007
			</div>

			<div class="business">
				<div>Advertising</div>
				<div>Business</div>
				<div>How Search works</div>
			</div>

			<div class="disclaimer">
				<div>Privacy</div>
				<div>Terms</div>
				<div>Settings</div>
			</div>
		</footer>

</html>
